<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Slider</title>
</head>
<body>


    <div id="app" class="container">

        <div class="wrapper">
            
            <div class="prev" @click="prevImages()">
                <i class="fas fa-angle-left"></i>
            </div>

            <div class="image">
                <img :src="images[counterImages]" alt="">
            </div>

            <div class="pallini">
                
                <i 
                    v-for="(img,index) in images"
                    :class="(index === counterImages) ? 'active' : null "
                    class="fas fa-circle"
                    @click="counterImages = index"
                >
                </i>
                
            </div>

            <div class="next" @click="nextImages()">
                <i class="fas fa-angle-right"></i>
            </div>

            <button class="stop" @click="stop">STOP</button>
            <button class="start" @click="riplay">START</button>
            

        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
